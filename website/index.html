<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal App </title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
    rel="stylesheet"> <link rel="stylesheet" href="style.css">
</head>

<body>
<!-- Start get --> 

  <div id="appj">
    <div class="holder headline">
      Weather Journal App by kelros
    </div>
    <div class="holder zip">
      <label for="zipcode">Enter Zipcode here</label>
      <input type="text" id="zipcode" placeholder="Enter zip code here">
    </div>
    <div class="feeling">
      <label for="feelings">How are you feeling today?</label>
      <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9"
        cols="50"></textarea>
      <button id="generate" type="submit"> Generate </button>
    </div>
<!-- End get --> 

<!-- Start Post --> 
    <div class="holder entry">
      <div class="title">Most Recent Entry</div>
      <div id="entryHolder">
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </div>
  </div>
  <!-- End Post --> 

  <script src="app.js" type="text/javascript"></script>

</body>

</html>
